<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">

    <title>Document</title>
</head>
<body>
    <h1 class="titulo" id="header">Lista de compras</h1>
    <div id="main">
      <div>
        <input class="quantidade" type="number" placeholder="Quantidade"><input class="item" type="text" placeholder="O que deseja adicionar?"> <button class="btn-large" id="adicionar">Adicionar/Remover</button> <input type="number" placeholder="#" class="qtd-excluir"> <button class="btn-large" id="excluir">Excluir Item</button>
      </div>
       
      
       <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Item</th>
          </tr>
        </thead>
        <tbody class="itens">
        </tbody>
      </table>
    </div>
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
