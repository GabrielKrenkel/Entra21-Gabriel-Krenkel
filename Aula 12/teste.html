<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let vetor = []
            let maior = 0
            let menor = 0 
            for (let i = 0; i < 5; i++) {
                vetor[i] = +prompt("Digite um numero")
                    if (vetor[0] > vetor[1, 2, 3, 4]) {
                        maior = vetor[0]
                    }       else if (vetor[0] < vetor[1, 2, 3, 4]) { 
                                menor = vetor[0]
                            }       else if (vetor[1] > vetor[0, 2, 3, 4]) { 
                                        maior = vetor[1]
                                    }       else if (vetor[1] < vetor[0, 2, 3, 4]) { 
                                                menor = vetor[1]
                                            }       else if (vetor[2] > vetor[0, 1, 3, 4]) { 
                                                         maior = vetor[2]
                                                    }       else if (vetor[2] < vetor[0, 1, 3, 4]) { 
                                                                menor = vetor[2]
                                                            }       else if (vetor[3] > vetor[0, 1, 2, 4]) { 
                                                                        maior = vetor[3]
                                                                    }       else if (vetor[3] > vetor[0, 1, 2, 4]) { 
                                                                                menor = vetor[3]
                                                                            }       else if (vetor[4] > vetor[0, 1, 2, 3]) { 
                                                                                        maior = vetor[4]
                                                                                    }       else if (vetor[4] > vetor[0, 1, 2, 3]) { 
                                                                                                menor = vetor[4]
                                                                                            }
            }
            console.log(`Maior: ${maior} Menor: ${menor} `)
    </script>
</body>
</html>
