<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let matriz = [], media = []
            for (let linha = 0; linha < 3; linha++) {
                matriz[linha] = []
                for (let coluna = 0; coluna < 4; coluna++) {
                    if (coluna != 0) {
                        matriz[linha][coluna] = +prompt(`Digite a ${coluna}Â° nota do aluno`)
                            if (matriz[linha][coluna] == "") {
                                matriz[linha][coluna] = 0
                            }
                    }   else {
                            matriz[linha][coluna] = prompt("Digite o nome do aluno")
                        }  
                }
            }
            for (let linha = 0; linha < 3; linha++) {
                media[linha] = [0]
                media[linha][0] = (matriz[linha][1] + matriz[linha][2] + matriz[linha][3]) / 3
                    if (media[linha][0] >= 6) {
                        matriz[linha][4] = media[linha][0].toFixed(1)
                        matriz[linha][5] = "Aprovado"
                    } else {
                        matriz[linha][4] = media[linha][0].toFixed(1)
                        matriz[linha][5] = "Reprovado"
                    }
            }
            let mostrandoMatriz = ""
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 6; j++) {
                    mostrandoMatriz += matriz[i][j] + "\t"
                }
                mostrandoMatriz += "\n"
            }
            console.log(mostrandoMatriz)
    </script>
</body>
</html>
