    <script>  
            let numero = +prompt("Digite um numero.")
            let impares = ""
            let i = "0"
            while (i < numero) {
                i++
                    if (i % 2 != 0) {
                        impares += i + ","
                    if (i == numero - 1) {
                             impares - ","
                        }
                
            }
            console.log(impares);
    </script>
