<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Exercicio 1");
        {
            let matriz = [], maior = 0
            for (let linhas = 0; linhas < 3; linhas++) {
                matriz[linhas] = []
                    for (let coluna = 0; coluna < 3; coluna++) {
                        matriz[linhas][coluna] = +prompt("Digite um valor")
                            if (matriz[linhas][coluna] > 10) {
                                maior ++
                            }
                    }
            }
            console.log(`${maior} numeros são maior que 10.`)
        }

        console.log("Exercicio 2");
        {
            let matriz = []
            for (let linhas = 0; linhas < 5; linhas++) {
                matriz[linhas] = []
                    for (let coluna = 0; coluna < 5; coluna++) {
                        if (coluna == linhas) {
                            matriz[linhas][coluna] = "1"
                        } else{
                            matriz[linhas][coluna] = "0"
                        }
                    }
            }
            let mostrandoMatriz = ""
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    mostrandoMatriz += matriz[i][j] + "\t"
                }
                mostrandoMatriz += "\n"
            }
            console.log(mostrandoMatriz)
        }
    
        console.log("Exercicio 3");
        {
            let matriz1 = [], localizar = 0, flag = false, linhaSalvar = 0, colunaSalvar = 0
            for (let linhas = 0; linhas < 3; linhas++) {
                matriz1[linhas] = []
                    for (let coluna = 0; coluna < 3; coluna++) {
                        matriz1[linhas][coluna] = +prompt("Digite um numero")
                    } 
            }
            localizar = +prompt("Digite um numero para verificar-mos")

            for (let linhas = 0; linhas < 3; linhas++) {
                for (let coluna = 0; coluna < 3; coluna++) {
                    if (localizar == matriz1[linhas][coluna]) {
                        flag = true
                        linhaSalvar = linhas
                        colunaSalvar = coluna
                        break
                    } 
                }
            }
            if (flag == true) {
                console.log(`Numero ${localizar} localizado na linha ${linhaSalvar} e coluna ${colunaSalvar}`);
            }   else {
                console.log(`Numero ${localizar} não localizado`);
            }
        }
    
        console.log("Exercicio 4");
        {
            let matriz1 = [], matriz2 = [], matrizMaior = []
            for (let linha = 0; linha < 3; linha++) {
                matriz1[linha] = []
                for (let coluna = 0; coluna < 3; coluna++) {
                    matriz1[linha][coluna] = +prompt("Digite um numero para armazenar na primeira tabela")
                }
            }
            for (let linha = 0; linha < 3; linha++) {
                matriz2[linha] = []
                for (let coluna = 0; coluna < 3; coluna++) {
                    matriz2[linha][coluna] = +prompt("Digite um numero para armazenar na segunda tabela")
                }
            }
            for (let linha = 0; linha < 3; linha++) {
                matrizMaior[linha] = []

                for (let coluna = 0; coluna < 3; coluna++) {

                    if (matriz1[linha][coluna] > matriz2[linha][coluna]) {
                        matrizMaior[linha][coluna] = matriz1[linha][coluna] 

                    }   else {
                            matrizMaior[linha][coluna] = matriz2[linha][coluna]
                        }
                }
                
            }
            console.log(matrizMaior)
        }
    
        console.log("Exercicio 5");
        {
            let matriz = [], contadorColuna = 0
            for (let linha = 0; linha < 3; linha++) {
                matriz[linha] = []
                for (let coluna = 0; coluna < 3; coluna++) {
                    if (linha > 1) {
                        matriz[linha][coluna] = matriz[0][contadorColuna] + matriz[1][contadorColuna]
                        contadorColuna++
                        continue
                    }
                    matriz[linha][coluna] = +prompt("Digite um numero")
                }
                
            }
            console.log(matriz);
        }
    
        console.log("Exercicio 6");
        {
            let matriz = [], media = []
            for (let linha = 0; linha < 3; linha++) {
                matriz[linha] = []
                for (let coluna = 0; coluna < 4; coluna++) {
                    if (coluna != 0) {
                        matriz[linha][coluna] = +prompt(`Digite a ${coluna}° nota do aluno`)
                            if (matriz[linha][coluna] == "") {
                                matriz[linha][coluna] = 0
                            }
                    }   else {
                            matriz[linha][coluna] = prompt("Digite o nome do aluno")
                        }  
                }
            }
            for (let linha = 0; linha < 3; linha++) {
                media[linha] = [0]
                media[linha][0] = (matriz[linha][1] + matriz[linha][2] + matriz[linha][3]) / 3
                    if (media[linha][0] >= 6) {
                        matriz[linha][4] = media[linha][0].toFixed(1)
                        matriz[linha][5] = "Aprovado"
                    } else {
                        matriz[linha][4] = media[linha][0].toFixed(1)
                        matriz[linha][5] = "Reprovado"
                    }
            }
            let mostrandoMatriz = ""
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 6; j++) {
                    mostrandoMatriz += matriz[i][j] + "\t"
                }
                mostrandoMatriz += "\n"
            }
            console.log(mostrandoMatriz)
        }
    </script>
</body>
</html>
