    <script>
        /*
        Operadores JS

        = -> Atribuição
        + -> Adição
        - -> Subtração
        / -> Divisão
        * -> Multiplicação
        ** -> Potenciação 
        % -> Resto
        
        10 % 2 = 0
        11 % 2 = 1

        Operadores e atribuições compostas

        x += y -> X = x + y
        x -= y -> X = x - y
        x *= y -> X = x * y
        x /= y -> X = x / y
        x %= y -> X %= y
        x ++ y -> X + 1
        x -- y -> X - 1

        
        */
    </script>
